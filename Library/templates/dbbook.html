<body>
    <table border="1">
        <tr>
            <th>Book Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Year</th>
        </tr>
        {% for x in mybook %}
        <tr>
            
            <td>{{x.book_id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.author}}</td>
            <td>{{x.published_year}}</td>

        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'index' %}">BACK TO HOMEPAGE</a></p>
</body>
