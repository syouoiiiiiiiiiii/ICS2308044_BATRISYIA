<body>
    <table border="1">
    <tr>
        <th>Student Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
    </tr>
    {% for x in mystudent %}
    <tr>
        <td>{{x.student_id}}</td>
        <td>{{x.student_name}}</td>
        <td>{{x.student_phone}}</td>
        <td>{{x.student_email}}</td>
        <td>{{x.student_status}}</td>

    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'index' %}">BACK TO HOMEPAGE</a></p>
</body>
