<h1>WELCOME TO KPM INDERA MAHKOTA</h1>
<strong>SEARCH MENTOR</strong><br><br>
<form action="" method ="get">Enter Mentor : <input type="text" name="m_id">
<input type="submit" value="SEARCH">
</form>

<table border="1">
    <h1>Mentor Details</h1>
    <tr>
        <th>Mentor ID</th>
        <th>Mentor Name</th>
        <th>Mentor Room Number</th>
    </tr>
    {% for x in mymentor %} 
    <tr>
        <td>{{ x.menid }}</td>
        <td>{{ x.menname }}</td>
        <td>{{ x.menroomno }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'index' %}">BACK TO HOMEPAGE</a></p>
